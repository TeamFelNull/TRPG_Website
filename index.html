<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アルフォルテ TRPGオリキャラwiki</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div>
        <h1>ALFORTE CHARACTER DATABASE</h1>
        <div class="header-subtitle">// PERSONNEL RECORDS</div>
      </div>
      <nav>
        <button id="btnCharacters" class="active">CHARACTERS</button>
        <button id="btnOrganizations">ORGANIZATIONS</button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Search Container -->
    <div id="searchContainer" class="search-container">
      <input 
        type="text" 
        id="searchInput" 
        class="search-input" 
        placeholder="名前、所属で検索..."
      >
    </div>

    <!-- Character Grid -->
    <div id="charContainer">
      <div id="characterGrid" class="character-grid"></div>
    </div>

    <!-- Organization Container -->
    <div id="orgContainer" style="display: none;"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button id="modalClose" class="modal-close">✕</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="data/characters.js"></script>
  <script src="data/organizations.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
